<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu Modelo - Reparaci√≥n de Celulares</title>
    <link rel="stylesheet" href="productos.css">
</head>
<body>
    <h1>Selecciona el tipo de dispositivo</h1>
    <div class="tabs">
        <button class="tab active" onclick="showTab('one')">One</button>
        <button class="tab" onclick="showTab('two')">Two</button>
        <button class="tab" onclick="showTab('three')">Three</button>
    </div>

    <div id="one" class="tab-content active products-grid">
        <div class="product">
            <img src="imagenes/s24.jpg" alt="S24">
            <p>S24</p>
            <button>Seleccionar</button>
        </div>
        <div class="product">
            <img src="imagenes/note10.jpg" alt="Note 10">
            <p>Note 10</p>
            <button>Seleccionar</button>
        </div>
    </div>

    <div id="two" class="tab-content products-grid">
        <div class="product">
            <img src="imagenes/a14.jpg" alt="A14">
            <p>A14</p>
            <button>Seleccionar</button>
        </div>
        <div class="product">
            <img src="imagenes/m33.jpg" alt="M33">
            <p>M33</p>
            <button>Seleccionar</button>
        </div>
    </div>

    <div id="three" class="tab-content products-grid">
        <div class="product">
            <img src="imagenes/zflip6.jpg" alt="Z Flip 6">
            <p>Z Flip 6</p>
            <button>Seleccionar</button>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Oculta todos los contenidos
            var contents = document.getElementsByClassName('tab-content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
            }
            // Quita active de tabs
            var tabs = document.getElementsByClassName('tab');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            // Muestra el seleccionado
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
