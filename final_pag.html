<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos - Reparación de Celulares</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Contactanos</h1>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="tipo">Tipo de revisión o problema:</label>
                <input type="text" id="tipo" name="tipo" placeholder="Describe el problema" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Detalles adicionales..." required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="social-section">
            <h3>Síguenos</h3>
            <div class="social-icons">
                <a href="https://instagram.com" target="_blank">📸 Instagram</a>
                <a href="https://twitter.com" target="_blank">🐦 Twitter</a>
                <a href="https://facebook.com" target="_blank">📘 Facebook</a>
                <a href="https://linkedin.com" target="_blank">💼 LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
