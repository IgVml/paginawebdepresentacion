<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seleccionar Dispositivo</title>
  <link rel="stylesheet" href="style_select.css" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
</head>

<body>
  <header class="site-header">
    <h1 class="site-title">Reparación de Celulares</h1>
    <nav class="site-nav">
      <a href="home.html" class="nav-link">Inicio</a>
      <a href="seleccion.html" class="nav-link is-active">Seleccionar</a>
      <a href="final_pag.html" class="nav-link">Contacto</a>
    </nav>
  </header>

  <main class="container">

    <!-- carrusel Bootstrap -->
    <section class="carousel-container my-4">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner rounded-4 shadow-sm">
          <div class="carousel-item active">
            <img src="/imagenes/carrusel1.jpg" class="d-block w-100" alt="Reparación 1">
          </div>
          <div class="carousel-item">
            <img src="/imagenes/carrusel2.jpg" class="d-block w-100" alt="Reparación 2">
          </div>
          <div class="carousel-item">
            <img src="/imagenes/carrusel3.jpg" class="d-block w-100" alt="Reparación 3">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <section class="hero">
      <h2 class="hero__title">Seleccione el tipo de dispositivo</h2>
      <p class="hero__subtitle">Elige tu sistema para continuar con el diagnóstico</p>
    </section>

    <section class="grid">
      <!-- android -->
      <article class="card dispositivo">
        <img src="/imagenes/android.png" alt="Android" class="card__img"/>
        <div class="card__body">
          <h3 class="card__title">Android</h3>
          <button class="btn btn--primary">Seleccionar</button>
        </div>
      </article>

      <!-- otros -->
      <article class="card dispositivo">
        <img src="/imagenes/otros_celulares.png" alt="Otros" class="card__img"/>
        <div class="card__body">
          <h3 class="card__title">Otros</h3>
          <a href="tercera_pag.html" class="btn btn--primary">Seleccionar</a>
        </div>
      </article>

      <!-- iOS -->
      <article class="card dispositivo">
        <img src="/imagenes/IOS.jpg" alt="iOS" class="card__img"/>
        <div class="card__body">
          <h3 class="card__title">iOS</h3>
          <button class="btn btn--primary">Seleccionar</button>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 Servicio Técnico</small>
  </footer>
</body>
</html>
